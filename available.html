<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Parking Spots</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Smart Parking</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="available.html"
                >Available Spots</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center fw-bold mb-4">Available Parking Spots</h2>
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>Spot ID</th>
                <th>Location</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="spotTable">
              <tr>
                <td>1</td>
                <td>Zone A - 1</td>
                <td><span class="badge bg-success">Available</span></td>
                <td>
                  <a href="booking.html" class="btn btn-primary btn-sm">Book</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Zone A - 2</td>
                <td><span class="badge bg-danger">Occupied</span></td>
                <td>
                  <button class="btn btn-secondary btn-sm" disabled>
                    Unavailable
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">
        &copy; 2025 Smart Parking | Developed by <b>Radwa Zain</b>
      </p>
    </footer>
  </body>
</html>

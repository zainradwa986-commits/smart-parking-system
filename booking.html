<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Parking Spot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Smart Parking</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="available.html">Available Spots</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Book Now</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Book Your Parking Spot</h2>
      <form class="mx-auto w-50 border p-4 rounded shadow">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Car Number</label>
          <input type="text" class="form-control" placeholder="Enter your car number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Spot</label>
          <select class="form-select" required>
            <option selected disabled>Choose...</option>
            <option>Zone A - 1</option>
            <option>Zone B - 2</option>
            <option>Zone C - 3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Smart Parking | Developed by <b>Radwa Zain</b></p>
  </footer>

</body>
</html>
